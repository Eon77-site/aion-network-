    /* --- GLOBO 3D ATUALIZADO (LEVE) --- */
    .globe-container {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        position: relative;
        border-radius: 50%;
        border: 2px solid var(--primary);
        box-shadow: inset 0 0 20px var(--primary), 0 0 20px var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background: radial-gradient(circle at 30% 30%, rgba(0, 242, 255, 0.2), transparent);
    }

    /* Linhas de Longitude */
    .globe-container::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: repeating-linear-gradient(90deg, transparent, transparent 15px, rgba(0, 242, 255, 0.3) 16px, transparent 17px);
        animation: rotate3d 4s linear infinite;
    }

    /* Linhas de Latitude */
    .globe-container::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 1px solid rgba(0, 242, 255, 0.1);
        background: repeating-linear-gradient(0deg, transparent, transparent 15px, rgba(0, 242, 255, 0.3) 16px, transparent 17px);
    }

    @keyframes rotate3d {
        0% { transform: scaleX(1); opacity: 0.3; }
        50% { transform: scaleX(0); opacity: 0.5; }
        100% { transform: scaleX(1); opacity: 0.3; }
    }

    .node-text {
        position: relative;
        font-weight: bold;
        color: var(--primary);
        font-size: 0.8rem;
        z-index: 2;
        text-shadow: 0 0 5px #000;
