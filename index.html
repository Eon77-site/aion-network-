<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EON-77 | AION NETWORK</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #050505;
            --card-bg: rgba(15, 15, 15, 0.95);
            --text: #e0e0e0;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Google Translate Container */
        #google_translate_element {
            padding: 10px;
            width: 100%;
            background: #000;
            text-align: right;
            min-height: 40px;
        }

        header { padding: 40px 20px; }

        /* --- GLOBO 3D ANIMADO --- */
        .globe-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary);
            position: relative;
            background: radial-gradient(circle at 30% 30%, rgba(0, 242, 255, 0.15), transparent);
            box-shadow: 0 0 20px var(--primary), inset 0 0 15px var(--primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .globe::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-left: 2px solid rgba(0, 242, 255, 0.6);
            border-radius: 50%;
            animation: rotate3d 4s linear infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .node-label {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
            z-index: 5;
            text-shadow: 0 0 8px #000;
        }

        /* --- CONTEÚDO PRINCIPAL --- */
        h1 { font-size: 2.2rem; letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 0 10px var(--primary); margin: 10px 0; }
        
        .status-badge {
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 4px 15px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .main-content { max-width: 650px; padding: 20px; }
        
        .description { font-size: 1.1rem; line-height: 1.6; color: #aaa; margin: 30px 0; }

        /* --- BOTÕES E LINKS --- */
        .btn-download {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 18px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.5);
        }

        .btn-download:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 30px var(--primary);
        }

        .nav-links {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.85rem;
            letter-spacing: 1px;
            border-bottom: 1px transparent;
            transition: 0.3s;
        }

        .nav-links a:hover {
            border-bottom: 1px solid var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }
