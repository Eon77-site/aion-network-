<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION NETWORK | THE RESISTANCE</title>
    <style>
        :root {
            --primary: #00f2ff;
            --bg: #000000;
            --card-bg: #0a0a0a;
            --text: #e0e0e0;
            --warning: #ffa600;
            --border: #222;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        #google_translate_element { padding: 10px; width: 100%; text-align: right; }

        header { padding: 40px 20px; }

        /* --- NÓ CENTRAL (SAFE MODE) --- */
        .node-core {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 15px var(--primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 5px var(--primary); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--primary); transform: scale(1.05); }
            100% { box-shadow: 0 0 5px var(--primary); transform: scale(1); }
        }

        .node-label { font-size: 0.7rem; font-weight: bold; color: var(--primary); letter-spacing: 1px; }

        h1 { font-size: 1.8rem; letter-spacing: 4px; text-transform: uppercase; margin: 10px 0; color: #fff; }
        
        .status-badge {
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 3px 12px;
            font-size: 0.65rem;
            text-transform: uppercase;
        }

        .main-content { max-width: 90%; width: 500px; padding: 10px; }
        
        .description { font-size: 0.95rem; line-height: 1.5; color: #888; margin: 25px 0; }

        /* --- BOTÃO DE DOWNLOAD --- */
        .btn-download {
            border: 2px solid var(--primary);
            color: var(--primary);
            padding: 15px 30px;
            font-size: 0.9rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
            background: transparent;
            transition: 0.3s;
            cursor: wait;
        }
        
        .btn-download:hover {
            background: rgba(0, 242, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        /* --- PAINEL DE STATUS DA REDE --- */
        .network-status-container {
            margin: 30px auto;
            padding: 15px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid var(--border);
            border-radius: 4px;
            text-align: left;
        }

        .status-header {
            font-size: 0.65rem;
            color: #666;
            letter-spacing: 2px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .pulse-green {
            width: 8px;
            height: 8px;
            background: #00ff44;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px #00ff44;
            animation: blink 1.5s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-item { display: flex; flex-direction: column; }
        .status-label { font-size: 0.5rem; color: #444; text-transform: uppercase; margin-bottom: 2px; }
        .status-value { font-size: 0.8rem; color: #ccc; font-weight: bold; }

        /* --- BARRA DE SINCRONIZAÇÃO --- */
        .sync-wrapper { margin-top: 15px; }
        .sync-info { display: flex; justify-content: space-between; font-size: 0.55rem; color: #555; margin-bottom: 5px; }
        .sync-bg { width: 100%; height: 4px; background: #111; border-radius: 2px; }
        .sync-bar { width: 98.4%; height: 100%; background: var(--primary); box-shadow: 0 0 8px var(--primary); transition: width 0.5s; }

        /* --- AVISO BETA --- */
        .beta-warning {
            margin: 20px auto;
            border-left: 3px solid var(--warning);
            padding: 10px 15px;
            background: rgba(255, 166, 0, 0.03);
            text-align: left;
        }

        .beta-title { color: var(--warning); font-size: 0.7rem; font-weight: bold; margin: 0; text-transform: uppercase; }
        .beta-text { color: #777; font-size: 0.65rem; margin: 5px 0 0 0; line-height: 1.4; }

        .nav-links { margin: 30px 0; display: flex; justify-content: center; gap: 25px; }
        .nav-links a { color: var(--primary); text-decoration: none; font-size: 0.75rem; border-bottom: 1px solid transparent; }
        .nav-links a:hover { border-bottom: 1px solid var(--primary); }

        footer { margin-top: auto; padding: 25px 10px; font-size: 0.6rem; color: #333; width: 100%; border-top: 1px solid #111; }
    </style>
</head>
